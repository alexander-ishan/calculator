<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator</title>
    <style>
        body{
            width:100%;
            height:100vh;
            background: yellow;
            background-image: linear-gradient(15deg,rgb(255,196,0)0%,rgb(255,94,0) 100%);
        }
        .btn{
            height:65px;
            font-size: 1em;
            background-color: rgba(77, 77, 77, 0.082);
            color:white;
        }
        .btn:hover,
        .ka{
            font-weight: bold;
            color:rgb(4, 255, 0);
        }
    </style>
  </head>
  <body class="d-grid">
    <div class="mx-auto my-auto w-100 bg-dark bg-opacity-25 rounded p-3 d-grid shadow-lg" style="max-width:355px;">
        <input type="text" name="" id="h" required disabled placeholder="Calculator" class="form-control form-control-lg fs-3 text-end btn-dark border-0 rounded shadow-none" value="0">
        <div class="row row-cols-4 g-2 mt-1">
            <div class="col">
                <button class="btn btn-dark w-100" onclick="c('0')">C</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark w-100" onclick="hs()">CE</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('+')">+</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('7')">7</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('8')">8</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('9')">9</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('-')">-</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('4')">4</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('5')">5</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('6')">6</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('*')">x</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('1')">1</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('2')">2</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('3')">3</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('/')">/</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('.')">.</button>
            </div>
            <div class="col">
                <button class="btn btn-dark w-100" onclick="l('0')">0</button>
            </div>
            <div class="col-6">
                <button class="btn btn-dark w-100" onclick="h()">=</button>
            </div>
        </div>
    </div>
    <script>
        var i = document.getElementById('h');

        function l(y) {
            if(i.value == "0") {
                i.value = y;
            } else {
                i.value += y;
            }
        }
        function c() {
            i.value = "";
            r();
        }

        function hs() {
            i.value=i.value.substr(0,i.value.length - 1);
            r();
        }

        function h() {
           i.value = eval(i.value); 
        }

        function r(){
            if(i.value == "") {
                i.value = "0";
            }
        }
    </script>
    </body>
</html>
